
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center">Login</h3>
        {% if erro %}<div class="alert alert-danger">{{ erro }}</div>{% endif %}
        <form method="POST">
          <input type="text" name="telefone" placeholder="Telefone (somente nÃºmeros)" class="form-control mb-3" required>
          <input type="password" name="senha" placeholder="Senha" class="form-control mb-3" required>
          <button class="btn btn-primary w-100" type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
